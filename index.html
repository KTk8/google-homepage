<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--style sheets-->
        <link href="styles/eric-meyer-css-reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="styles/default.css" rel="stylesheet" type="text/css" media="all" />
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="header-link" href="https://about.google.com">About</a>
                <a class="header-link" href="https://store.google.com">Store</a>
                <a class="header-link" href="https://gmail.google.com">Gmail</a>
                <a class="header-link" href="https://images.google.com">Images</a>
                <a class="header-link" href="https://about.google/intl/en/products/?tab=wh&tip=explore">
                    <img src="images/google-apps-icon-34x34.png" alt="icon for google apps" style="width:16px;height:16px;">
                </a>
                <a class="header-link" href="https://myaccount.google.com">Sign In</a>
            </nav>
        </header>
        <main>
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
            <form action="/submit-search-term">
                <img src="images/magnifying-glass-icon-31x31.png" alt="magnifying glass icon" style="width:20px;height:20px;">
                <input type="text">
                <img src="images/microphone-icon-30x42.png" alt="microphone icon" style="height:20px;width:auto;">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </main>
        <footer>
            <a class="footer-link" href="https://ads.google.com">Advertising</a>
            <a class="footer-link" href="https://smallbusiness.withgoogle.com">Business</a>
            <a class="footer-link" href="https://google.com/search/howsearchworks">How Search works</a>
            <a class="footer-link" href="https://policies.google.com/privacy">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms">Terms</a>
            <a class="footer-link" href="https://google.com/preferences">Settings</a>
        </footer>
    </body>
</html>
